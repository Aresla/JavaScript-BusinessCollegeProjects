<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script type="text/javascript" src="scripts/showPic.js"></script>
  </head>
  <body>
    <h1>Snapshots</h1>
    <ul>
      <li>
        <a
          href="images/js-gallery-fireworks.jpg"
          title="A fireworks display"
          onClick="showPic(this); return false;"
          >Fireworks</a
        >
      </li>
      <li>
        <a
          href="images/js-gallery-coffee.jpg"
          title="A cup of black coffe"
          onClick="showPic(this); return false;"
          >Coffee</a
        >
      </li>
      <li>
        <a
          href="images/js-gallery-rose.jpg"
          title="A red, red rose"
          onClick="showPic(this); return false;"
          >Rose</a
        >
      </li>
      <li>
        <a
          href="images/js-gallery-bigben.jpg"
          title="A famous clock"
          onClick="showPic(this); return false;"
          >Big Ben</a
        >
      </li>
    </ul>
    <img
      id="placeholder"
      src="images/ph.svg"
      alt="my image gallery"
      class="myImage"
    />
    <p id="description">Choose an image</p>
  </body>
</html>
